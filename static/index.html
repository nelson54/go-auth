<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/ecmascript">

        let errors = 0;
        let successes = 0;

        function countReponse(success) {
            if (success) {
                successes++;
            } else {
                errors++;
            }
        }

        function median(arr) {
            arr.sort((a, b) => a - b);
            const middleIndex = Math.floor(arr.length / 2);

            if (arr.length % 2 === 0) {
                return (arr[middleIndex - 1] + arr[middleIndex]) / 2;
            } else {
                return arr[middleIndex];
            }
        }

        async function request(method = "GET", url = "", additionalHeaders = {}, data) {
            const headers = Object.assign({
                "Content-Type": "application/json",
                // 'Content-Type': 'application/x-www-form-urlencoded',
            }, additionalHeaders)

            const body = !data ? undefined : JSON.stringify(data)

            console.log(body)

            const response = await fetch(url, {
                method: method, // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers,
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body // body data type must match "Content-Type" header
            });
            return response// parses JSON response into native JavaScript objects
        }

        window.onload = async () => {

            const user = {username: "admin", password: "test1234"}
            await request("DELETE", "/user")
            await request("PUT", "/user", undefined, user) // create user
            const authResponse = await request("PUT", "/auth", undefined, user); // auth
            const token = await authResponse.text()
            const authHeaders = {
                "Authorization": `Bearer ${token}`
            }
            await request("GET", "/user", authHeaders)
            request("DELETE", "/user", authHeaders, {}).then((r) => console.log(r.ok))


        }


    </script>
</head>
<body>
    <h1>Test</h1>
</body>
</html>
